<div class="card" *ngIf="asteroid" [ngClass]="asteroid.is_potentially_hazardous_asteroid ? 'danger' : 'safe' ">
    <p>Name : {{asteroid.name}}</p>
    <p>Approach date : {{asteroid.close_approach_data[0].close_approach_date}}</p>
    <p>Minimun Diameter : {{asteroid.estimated_diameter.kilometers.estimated_diameter_min}} Maximum Diameter : {{asteroid.estimated_diameter.kilometers.estimated_diameter_max}}</p>
    <a routerLink="/asteroids/{{asteroid.id}}"> Details </a>
</div>
